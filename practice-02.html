<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 02</title>
</head>
<body>
<div id="result-even"></div><br>
<div id="result-odd"></div>
<script>
    let arrayNumber = [1,2,3,4,5,6, 7, 8, 9];
    let evenNumberArray=[];
    let oddNumberArray =[];

    for (let i = 0; i < arrayNumber.length; i++){
        if(isEvenNumber(arrayNumber[i])){
            evenNumberArray.push(arrayNumber[i]);
        }
        else oddNumberArray.push(arrayNumber[i]);
    }
    document.getElementById("result-even").innerHTML = "Tổng các số chẵn: " + sumArray(evenNumberArray);
    document.getElementById("result-odd").innerHTML = "Tổng các số lẻ: " + sumArray(oddNumberArray);

    function sumArray(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++){
            sum = sum + array[i];
        }
        return sum;
    }
    function isEvenNumber(number) {
        if(number % 2 === 0)
            return true;
        else return false;
    }
    function isOddNumber(number) {
        if(number % 2 !== 0)
            return true;
        else return false;
    }
</script>
</body>
</html>
